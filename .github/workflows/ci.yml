name: "linter"

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  linter:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: npm clean-install
      - name: "check fargate-prettier"
        run: cd fargate_task && npm run prettier:check
      - name: "check fargate-audit"
        run: npm audit
      - name: "check lambda-prettier"
        run: cd ../lambda && npm run prettier:check
      - name: "check lambda-audit"
        run: npm audit
